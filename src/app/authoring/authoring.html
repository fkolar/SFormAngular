<aw-nav-bar title="Create Form"
            top="true"
            bottom="false"
            next="authoring.next()"
            previous="authoring.prev()"
            save="authoring.save()">

	<!--animation="slide or fadein" -->
	<aw-wizard on-step-changed="authoring.stepChanged(index, numOfSteps)" animation="slide">
		<aw-wizard-step step-name="create-form"
		                step-title="Create Form"
		                content-ref="app.authoring.create-form">
		</aw-wizard-step>

		<aw-wizard-step step-name="add-approver"
		                step-title="Add Approver"
		                content-ref="app.authoring.add-approver">
		</aw-wizard-step>

		<aw-wizard-step step-name="cust-notification"
		                step-title="Customize Notification"
		                content-ref="app.authoring.cust-notification">
		</aw-wizard-step>
	</aw-wizard>

</aw-nav-bar>
